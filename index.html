<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>
<div id="namediv">
    <h1 id="head">Net Run Rate Calculator</h1>
</div>
<body>
  <form name="NRRDATA" id ="nrr" onkeyup="handleform()">
     <label for="Teamruns" id="lb">Enter Runs Scored By The Team</label> 
    <input type="text" id="Teamruns" name="Teamruns"> 
    <label for="Teamovers" id="lb">Enter Overs Played By The Team</label> 
    <input type="text" id="Teamovers" name="Teamovers">
    <label for="Runsagainst" id="lb">Enter Runs Conceded By The Team</label>
    <input type="text" id="Runsagainst" name="Runsagainst">
     <label for="Oversagainst" id="lb">Enter Overs Bowled By The Team</label>
     <input type="text" id="Oversagainst" name="Oversagainst">
  </form>
  <p id="result"></p>

 <h1 id="compare">Compare</h1> 
 <div id="side-by-side">
 <form name="TeamAData" id ="teama">
     <label for ="teamaruns">Enter Runs Scored By Team A</label> 
     <input type="text" id="teamaruns" name="teamaruns">
     <label for ="teamaovers">Enter Overs Played By Team</label> 
     <input type="text" id="teamaovers" name="teamaovers">
     <label for ="teamarunsagainst">Enter Runs Conceded By Team A</label> 
     <input type="text" id="teamarunsagainst" name="teamarunsagainst">
     <label for ="teamaoversagainst">Enter Overs Bowled By Team A</label> 
     <input type="text" id="teamaoversagainst" name="teamaoversagainst">
     <label for ="teambruns">Enter Runs Scored By Team B </label> 
     <input type="text" id="teambruns" name="teambruns">
     <label for ="teambovers">Enter Overs Played By Team B </label> 
     <input type="text" id="teambovers" name="teambovers">
     <label for ="teambrunsagainst">Enter Runs Conceded By Team B</label> 
     <input type="text" id="teambrunsagainst" name="teambrunsagainst">
     <label for ="teamboversagainst">Enter Overs Bowled By Team B </label> 
     <input type="text" id="teamboversagainst" name="teamboversagainst">
     <label for ="playingAgainst">Playing against each other?</label>
     <input type="checkbox" id="checkmark" name="checkmark"><br>
     <label for ="TotalOvers">Enter the overs that a team plays in an inning for example 50 in ODIs </label> 
     <input type="text" id="TotalOvers" name="TotalOvers" placeholder="Enter the overs that a team plays in an inning for example 50 in ODIs">
  </form>
  <form name="Target" onkeyup="handlecompare()">
      <label for="target">Enter the Target (Runs)</label>
      <input type="text" id="target" name="target"> 
  </form>
  </div>
  <p id="comparison"></p>
 
</body>
  <footer>
      <p>Made by Khawer</p>
      
  </footer>
</html>
